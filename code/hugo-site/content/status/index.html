<script language="JavaScript">
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        document.getElementById("spec-alpha").innerHTML = " <p>Passed tests: " + myObj.summary.example_count + "</p></p> Failed tests: " + myObj.summary.failure_count  + " </p></p>Duration: " + myObj.summary.duration + "</p>";
    }
};
xmlhttp.open("GET", "reports/alpha.json", true);
xmlhttp.send();
