---
# maintenance role
- debug: msg="maintenance role "


# update Apt cache
- name: update apt cache
  apt: update_cache=yes
  become: yes
  retries: 2
  check_mode: no
  changed_when: False
  tags: [maintenance]


# Upgrade all Apt packages
- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
  retries: 2
  become: yes
  tags: [maintenance]


# R-pi /boot/ firmware
#- name: update kernel
