# systemctl daemon-reload
- name: systemctl-daemon-reload
  command: systemctl daemon-reload
  become: yes


- name: roles info txt
  lineinfile:
    path: /opt/cluster/data/info_roles.txt
    line: "{{role_path|basename}}"
    owner: root
    group: root
    mode: 0444
  become: yes
  tags: [maintenance]
