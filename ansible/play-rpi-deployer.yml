---
# Setup Rpi Deployer (Psi)


- name: Deployer
  hosts: deploy
  gather_facts: True
  roles:
    - ansible-pre-role
    - base-system
    - userac
    - ssh-server
    - rpilog
    - haveged
    - ntp-server
    - redis
    - nodejs
    - golang
    - docker
    - group-deployer
    - mpich
    - jenkins
    - ansible-post-role
