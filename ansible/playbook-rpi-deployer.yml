---
# Setup Rpi Deployer (Psi)


- name: Deployer
  hosts: deploy
  gather_facts: True
  roles:
    - ansible-pre-role
    - base-system
    - i3
    - userac
    - ssh-server
    - ufw
    - rpilog
    - haveged
    - uptimed
    - ntp-server
    - redis
    - golang
    - docker
    - yarn
    - hugo
    - group-deployer
    - ansible-post-role
