---
# LanServices misc (Omega)


- name: gather facts on other hosts
  hosts:
    - alpha
    - beta
    - omega
  gather_facts: True
  roles:
    - ansible-pre-role


- name: LanServices misc (Omega)
  hosts: omega
  gather_facts: False
  roles:
    - ansible-pre-role
    - userac
    - base-system
    - hostsfile
    - env-modules
    - rpilog
    - ufw
    - ssh-server
    - haveged
    - uptimed
    - golang
    - ntp-server
    - nfs-server
    - dhcp-client
    - redis
    - docker
    - nodejs
    - yarn
    - hugo
    - php
    - nginx
    - haproxy
    - mpich
    - sysstat
    - group-misc


- name: gather facts on other hosts
  hosts: alpha, beta, omega
  gather_facts: True
  roles:
    - ansible-post-role
