---
# Deployers


- name: Deployer
  hosts: deploy
  gather_facts: True
  roles:
    - ansible-pre-role
    - userac
    - base-system
    - rpilog
    - ssh-server
    - haveged
    - ntp-server
    - redis
    - nodejs
    - docker
    - group-deployer
    - ansible-post-role


- name: rpi deployer
  hosts: psi
  gather_facts: True
  roles:
    - host-psi


- name: Deployer
  hosts: stretch
  gather_facts: True
  roles:
    - host-vagrantvm
