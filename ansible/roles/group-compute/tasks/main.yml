---
# Nodes in the deploy group
- debug: msg="compute node tasks "
  tags: [computenode]


# java
- name: java
  apt:
    name: "{{ item }}"
    state: present
  loop:
       - openjdk-9-jdk-headless
  become: yes
  retries: 2
  tags: [computenode]


#-------------------------------------------------------------------------------


# copy lanservices-boot.sh
- name: lanservices-boot script
  template:
    src: compute-boot.j2
    dest: /opt/cluster/bin/compute-boot.sh
    mode: 0770
    owner: root
    group: root
  become: yes
  tags: [lanservices]


# systemd script
- name: copy rpi compute systemd script
  copy:
    src: rpi-compute.service
    dest: /etc/systemd/system/rpi-compute.service
    mode: 0644
    owner: root
    group: root
  become: yes
  changed_when: false
  notify:
    - systemctl-daemon-reload
    - restart-rpicompute
  tags: [computenode]


- name: enable rpi-compute systemd script
  systemd:
    name: rpi-compute
    enabled: yes
    masked: no
  become: yes
  tags: [computenode]


#-------------------------------------------------------------------------------


- name: output to rpicluster log
  command: logger -t rpicluster compute-node role ran
  changed_when: False
  tags: [computenode]


- name: roles info txt
  lineinfile:
    path: /opt/cluster/data/info_roles.txt
    line: "{{ role_path|basename }}"
    owner: root
    group: root
    mode: 0444
  become: yes
  tags: [computenode]
