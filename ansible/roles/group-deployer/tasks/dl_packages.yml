---
# Deployer node packages
- debug: msg="deployer (dl_packages) "


- name: tools
  apt:
    name: "{{ item }}" 
    state: present
  with_items:
       - pass
       - dh-make
       - devscripts
       - socat
       - lynx
       - nmap
       - telnet
       - toilet
       - emacs
       - ranger
       - mpich
       - maven
  become: yes
  retries: 2


