

docker_dir: [
  { dir: '/opt/cluster/docker/', mode: '0775', owner: "{{ ansible_user_id }}", group: "{{ ansible_user_id }}" },
  { dir: '/opt/cluster/docker/compose/', mode: '0775', owner: "{{ ansible_user_id }}", group: "{{ ansible_user_id }}" },
  { dir: '/opt/cluster/docker/scripts/', mode: '0775', owner: "{{ ansible_user_id }}", group: "{{ ansible_user_id }}" },
  { dir: '/opt/cluster/docker/volumes/', mode: '0775', owner: "{{ ansible_user_id }}", group: "{{ ansible_user_id }}" }
]

docker_script: [
  {file: 'install_docker.sh'},
  {file: 'install_compose.sh'},
  {file: 'rm_all_images.sh'},
  {file: 'remove_docker.sh'}
]

# stopped/disabled systemctl service by default
rpi_docker_enabled: "false"
