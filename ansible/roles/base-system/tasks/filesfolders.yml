---
# files/folders on all nodes
- debug: msg="common (filesandfolders) "


# Fix homedir folder perms
- name: fix homedir perms
  file:
    path: /home/{{ ansible_user_id }}
    state: directory
    mode: 0700
  become: yes
  tags: [common]


# create /opt/cluster/
- name: R Pi cluster base dir
  file:
    path: /opt/cluster/
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: 0770
  become: yes
  tags: [common]


# create folders
- name: Create common folders
  file:
    path: "{{ item.dir }}"
    state: directory
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
  with_items: "{{ common_dir }}"
  become: yes
  tags: [common]


# folders for this host
- name: Create host folders
  file:
    path: "{{ item.dir }}"
    state: directory
    recurse: yes
    mode: "{{ item.mode }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
  with_items: "{{ host_dir }}"
  become: yes
  tags: [common]


# copy ~/. dot files
- name: dot files in home dir
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0640
  with_items: "{{ dotfiles }}"
  tags: [common]


# copy bash scripts
- name: copy bash scripts
  copy:
    src: "files/bash-script/{{ item.file }}"
    dest: "/opt/cluster/bin/{{ item.file }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: 0755
  with_items: "{{ binfile }}"
  tags: [common]


