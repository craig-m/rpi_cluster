# detect R-Pi MAC - rpihw.fact
- name: copy rpihw.fact
  copy:
    src: rpihw.fact
    dest: /etc/ansible/facts.d/rpihw.fact
    mode: 0775
    owner: root
    group: root
  become: yes
  changed_when: False
  tags: [common]


# so the fact above is available
- name: reload ansible_local
  setup: filter=ansible_local


# info_roles.txt
- name: info_roles txt
  copy:
    content: "--==[ Ansible Roles run against this host ]==--"
    dest: /opt/cluster/data/info_roles.txt
    force: no
    mode: 0444
    owner: root
    group: root
  become: yes
  tags: [common]


# info_host.txt
- name: info_host txt
  template:
    src: rpihost.j2
    dest: "/opt/cluster/data/info_host.txt"
    mode: 0444
    owner: root
    group: root
  become: yes
  changed_when: False
  tags: [common]


# fetch
- name: fetch info_host
  fetch:
    src: /opt/cluster/data/info_host.txt
    dest: /opt/cluster/backup
  changed_when: false
