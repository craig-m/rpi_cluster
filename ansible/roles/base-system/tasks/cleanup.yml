---
- debug: msg="Base System cleanup"


# Remove Apt packages (in defaults/main.yml)
- name: Remove these packages
  apt:
    name: "{{ item.rmapt }}"
    state: absent
  with_items: "{{ package_remove }}"
  become: yes


# stop + disable these services ------------------------------------------------


- name: stop bluetooth
  service:
    name: bluetooth.service
    state: stopped
  become: yes
  tags: [kernelmod]
  ignore_errors: yes


- name: disable bluetooth
  systemd:
    name: bluetooth
    enabled: no
    masked: no
  become: yes
  tags: [kernelmod]
  ignore_errors: yes


- name: stop apt daily upgrade service
  service:
    name: apt-daily-upgrade.service
    state: stopped
    enabled: no
  changed_when: false
  become: yes


- name: stop apt daily service
  service:
    name: apt-daily.service
    state: stopped
    enabled: no
  changed_when: false
  become: yes


- name: stop apt daily upgrade
  service:
    name: apt-daily-upgrade.timer
    state: stopped
    enabled: no
  changed_when: false
  become: yes


- name: stop apt daily timer
  service:
    name: apt-daily.timer
    state: stopped
    enabled: no
  changed_when: false
  become: yes


- name: stop avahi-daemon service
  service:
    name: avahi-daemon.service
    state: stopped
    enabled: no
  changed_when: false
  become: yes


- name: stop avahi-daemon socket
  service:
    name: avahi-daemon.socket
    state: stopped
    enabled: no
  changed_when: false
  become: yes
