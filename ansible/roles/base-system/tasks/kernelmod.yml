---
# blacklist wifi and bluetooth kernel modules
- debug: msg="Base System kernelmod"


# change in role vars folder
- name: blacklist these kernel modules
  kernel_blacklist:
    name: "{{ item.name }}"
    state: present
  with_items: "{{ kern_blacklist_mod }}"
  become: yes
  ignore_errors: yes
  tags: [kernelmod]
